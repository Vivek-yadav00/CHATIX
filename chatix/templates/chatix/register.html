{% extends 'chatix/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center"
    style="min-height: 85vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">

    <!-- Theme-aware Glass Card -->
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 500px; border-radius: 20px; 
               background: rgba(255, 255, 255, 0.9); 
               border: 1px solid rgba(255, 255, 255, 0.3); 
               backdrop-filter: blur(15px);">

        <!-- Dark Mode Override Script (Inline for immediate effect) -->
        <script>
            if (document.body.classList.contains('dark-mode') || localStorage.getItem('theme') === 'dark') {
                document.currentScript.parentElement.style.background = 'rgba(30, 30, 30, 0.9)';
                document.currentScript.parentElement.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        </script>

        <div class="text-center mb-4">
            <h2 class="fw-bold mb-1">Create Account</h2>
            <p class="text-muted small">Join us today! It takes only a few steps.</p>
        </div>

        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control rounded-3" id="regUsername"
                    placeholder="Username" required style="border-radius: 12px; border: 1px solid #e0e0e0;">
                <label for="regUsername" class="text-muted">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control rounded-3" id="regName" placeholder="Full Name"
                    required style="border-radius: 12px; border: 1px solid #e0e0e0;">
                <label for="regName" class="text-muted">Full Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control rounded-3" id="regEmail"
                    placeholder="name@example.com" required style="border-radius: 12px; border: 1px solid #e0e0e0;">
                <label for="regEmail" class="text-muted">Email Address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="phone" class="form-control rounded-3" id="regPhone" placeholder="Phone Number"
                    required style="border-radius: 12px; border: 1px solid #e0e0e0;">
                <label for="regPhone" class="text-muted">Phone Number</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control rounded-3" id="regPassword"
                    placeholder="Password" required style="border-radius: 12px; border: 1px solid #e0e0e0;">
                <label for="regPassword" class="text-muted">Password</label>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small ms-1">Profile Picture</label>
                <input type="file" name="image" class="form-control rounded-3"
                    style="border-radius: 12px; border: 1px solid #e0e0e0;">
            </div>

            <button type="submit" class="btn w-100 py-3 fw-bold text-white shadow"
                style="background: linear-gradient(45deg, #667eea, #764ba2); border-radius: 12px; border: none; letter-spacing: 0.5px; transition: all 0.3s ease;">
                Register Now
            </button>
            <style>
                button:hover {
                    box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
                    transform: translateY(-2px);
                }
            </style>

        </form>

        <div class="text-center mt-4">
            <span class="text-muted small">Already have an account?</span>
            <a href="{% url 'login' %}" class="fw-bold ms-1" style="color: #667eea; text-decoration: none;">Login
                here</a>
        </div>
    </div>
</div>
{% endblock %}
