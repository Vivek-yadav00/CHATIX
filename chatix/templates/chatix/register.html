{% extends 'chatix/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 480px; border-radius: 16px;">
        <h3 class="text-center mb-4 fw-bold">Create Account</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-2">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <input type="file" name="image" class="form-control">
            </div>

           <button type="submit"
        class="btn btn-outline-warning w-100 py-2 fw-semibold">
    Register Now
</button>

        </form>

        <!-- ðŸ”¥ SWITCH SECTION -->
        <div class="text-center mt-4">
            <span class="text-muted">Already have an account?</span>
            <a href="{% url 'login' %}" class="btn btn-outline-warning btn-sm ms-2">
                Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
