{% extends 'chatix/base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 60vh; align-items: center;">
    <div class="col-md-6 col-lg-5 text-center">
        <div class="card shadow-lg border-0 rounded-4 p-5">
            <div class="mb-4 text-success">
                <svg width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </div>
            <h2 class="fw-bold mb-3">Password Changed!</h2>
            <p class="text-muted mb-4">Your password has been successfully updated. You can now use your new password to
                log in.</p>

            <a href="{% url 'index' %}" class="btn btn-primary px-5 py-2 rounded-pill fw-bold">Return to Chatix</a>
        </div>
    </div>
</div>
{% endblock %}
