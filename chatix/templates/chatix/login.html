{% extends 'chatix/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 420px; border-radius: 16px;">
        <h3 class="text-center mb-4 fw-bold">Login</h3>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn w-100 py-2 fw-semibold text-white"
        style="background: linear-gradient(135deg, #FFD700, #e6c200); border-radius: 8px;">
    Login â†’
</button>

        </form>

        <!-- ðŸ”¥ SWITCH SECTION -->
        <div class="text-center mt-4">
            <span class="text-muted">Don't have an account?</span>
            <a href="{% url 'register' %}" class="btn btn-outline-warning btn-sm ms-2">
                Create Account
            </a>
        </div>
    </div>
</div>
{% endblock %}
